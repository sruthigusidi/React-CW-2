<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REACT WITH CDN</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script>
    //H1 TAG
    const heading = React.createElement('h1',null, 'Learn Web Development');

    //first div
    const firstDiv = React.createElement('div', null, 
      React.createElement('p',null,'Welcome to the MDN learning area. This set of articles aims to guide complete beginners to web development with all that they need to start coding websites')
    );

    //second div
    const secDiv = React.createElement('div',null,
      React.createElement('p',null,['The aim of this area of MDN is not to take you from "beginner" to "expert" but to take you from "beginner" to "comfortable." From there, you should be able to start making your way, learning from ', React.createElement('a', {href: '#'}, 'the rest of MDN'),
      ', and other intermediate to advanced resources that assume a lot of previous knowledge. '])
  );

    //third div
    const thirdDiv = React.createElement('div',null,React.createElement('p',null,'If you are a complete beginner, web development can be challenging we will hold your hand and provide enough detail for you to feel comfortable and learn the topics properly. You should feel at home whether you are a student learning web development (on your own or as part of a class), a teacher looking for class materials, a hobbyist, or someone who just wants to understand more about how web technologies work.'));

    //container 
    const container = React.createElement('div',null,[heading,firstDiv,secDiv,thirdDiv]);

    ReactDOM.render(container,document.getElementById('root'));
  </script>




  </body>
</html>
